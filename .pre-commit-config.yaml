# Optional: run from FASTPAY_APK root after: pip install pre-commit && pre-commit install
# Catches common issues before commit; add ktlint/detekt in version folders if needed.

default_language_version:
  python: python3

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: detect-private-key
